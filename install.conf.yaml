- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.config/nvim/init.vim:
      create: true
      relink: true
      path: vim/vimrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile

- shell:
    - [git submodule update --init --recursive, Installing submodules]

