- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.fzf: fzf
    ~/.config/nvim/init.vim:
      create: true
      relink: true
      path: vim/vimrc
    ~/.bash_profile: bash_profile
    ~/.gitignore_global: gitignore_global
    ~/bin:
      create: true
      relink: false
      path: bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - export PATH+=":$HOME/bin"
    - ~/.fzf/install --all
    - source ~/.bashrc
    - vim +PlugInstall +qall > /dev/null
    - sleep 1
